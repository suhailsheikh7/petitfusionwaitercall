services:
  - type: web
    name: petitfusionwaitercall-server
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false

  - type: static
    name: petitfusionwaitercall-client
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: petitfusionwaitercall-server
          type: web
          property: url
